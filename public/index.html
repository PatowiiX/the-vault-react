<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RETROSOUND - The Vault Shop</title>
    
    <!-- FUENTES ORIGINALES -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Dancing+Script:wght@700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos personalizados se cargarán desde React -->
    
    <style>
        /* ESTILOS CRÍTICOS QUE DEBEN CARGAR INMEDIATAMENTE */
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: white;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        
        /* Loading inicial */
        #root {
            min-height: 100vh;
        }
        
        /* Variables CSS globales */
        :root {
            --neon-pink: #ff007f;
            --neon-blue: #00f2ff;
            --dark-bg: #050505;
            --heritage-gold: #d4af37;
            --friendly-grey: #222222;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- React cargará aquí -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando RETROSOUND...</span>
            </div>
            <span class="ms-3" style="font-family: 'Bungee'; color: var(--neon-pink);">
                THE VAULT
            </span>
        </div>
    </div>
</body>
</html>
